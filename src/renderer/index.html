<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table projection mapping</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>rotation 1: <span class="rot1">...</span></p>
            <p>rotation 2: <span class="rot2">...</span></p>
            <p>rotation 3: <span class="rot3">...</span></p>
            <p>rotation 4: <span class="rot4">...</span></p>
            <br>
            <p>distance 1: <span class="dis1">...</span></p>
            <p>distance 2: <span class="dis2">...</span></p>
            <p>distance 3: <span class="dis3">...</span></p>
            <p>distance 4: <span class="dis4">...</span></p>
            <br>
            <p>button pressed?: <span class="button1">...</span></p>
        </div>
        <div class="circles">
            <img class="img1" src="/ring1.png" alt="circ1" width="1080" height="1080">
            <img class="img2" src="/ring2.png" alt="circ2" width="1080" height="1080">
            <img class="img3" src="/ring3.png" alt="circ3" width="1080" height="1080">
            <img class="img4" src="/ring4.png" alt="circ4" width="1080" height="1080">
        </div>
    </div>
</body>

</html>
