<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table projection mapping</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>rotation 1: <span class="rot1">...</span></p>
            <p>rotation 2: <span class="rot2">...</span></p>
            <p>rotation 3: <span class="rot3">...</span></p>
            <p>rotation 4: <span class="rot4">...</span></p>
            <br>
            <p>distance 1: <span class="dis1">...</span></p>
            <p>distance 2: <span class="dis2">...</span></p>
            <p>distance 3: <span class="dis3">...</span></p>
            <p>distance 4: <span class="dis4">...</span></p>
            <br>
            <p>button pressed?: <span class="button1">...</span></p>
        </div>
        <div class="circles">
            <div class="img1-container"><img class="img1" src="/0/ring-00.png" alt="circ1" width="1080" height="1080"></div>
            <div class="img2-container"><img class="img2" src="/0/ring-01.png" alt="circ1" width="1080" height="1080"></div>
            <div class="img3-container"><img class="img3" src="/0/ring-02.png" alt="circ2" width="1080" height="1080"></div>
            <div class="img4-container"><img class="img4" src="/0/ring-03.png" alt="circ3" width="1080" height="1080"></div>
            <div class="img5-container"><img class="img5" src="/0/ring-04.png" alt="circ4" width="1080" height="1080"></div>
        </div>
    </div>
</body>

</html>
